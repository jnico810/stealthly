<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>MEAN Skeleton Page</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">

	<!--  Angular from Google CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Load AppController -->
	<script type="text/javascript" src="../controllers/app.js"></script>
</head>
<body ng-controller="appCtrl">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Chat Room Baby</h1>
		</div>
	<form class="container">
	 <div class="form-group">
		 <label for="username">Username</label>
		 <input type="text" class="form-control" id="username" placeholder="username" ng-model="username">
	 </div>
	 <button type="submit" class="btn btn-default">Submit</button>
	</form>
	</div>
</body>
</html>
